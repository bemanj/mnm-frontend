<div *ngIf="message" class="alert alert-success">{{message.text}}</div>

<data-table
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)">

<data-table-column
[property]="'ProductTitle'"  
[header]="'Product'"
[sortable]="true"
[resizable]="true"
>
</data-table-column>

<data-table-column
[property]="'UnitPrice'"  
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
  P {{ item.UnitPrice | number:'1.2' }}
</ng-template>
</data-table-column>

<data-table-column
[property]="'Quantity'"  
[header]="'Order Quantity'"
[sortable]="true"
[resizable]="true"
>
</data-table-column>

<data-table-column
[property]="'TotalAmount'"  
[header]="'Amount'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
  P {{ item.TotalAmount | number:'1.2' }}
</ng-template>
</data-table-column>

<data-table-column
[property]="'Discount'" 
[header]="'Discount Amount'" 
>
  <ng-template #dataTableCell let-item="item">
    <!-- <input  [(ngModel)]="item.OrderQuantity" name="orderquantity" id="orderquantity" type="number" class="form-control" placeholder="0" required [min]="0"> -->
    <input #discount="ngModel" [(ngModel)]="item.Discount" name="discount" id="discount" type="number" class="form-control" placeholder="0" required [min]="0">
  </ng-template>
</data-table-column>

  <data-table-column
  [property]="'$id'"  
  [header]="'Action'" 
>
  <ng-template #dataTableCell let-item="item">
    <button type="button" (click)='updateOrder(item)'>Update</button>
    <button type="button" (click)='remove(item)'>Remove</button>
  </ng-template>
</data-table-column>

</data-table>
